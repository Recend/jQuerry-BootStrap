<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap 5.2v CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="main.css">
    <title>TODO App</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card rounded-0">
            <div class="card-body">
                <h1>Awesome TODO List</h1>

                <!-- TODO Item form -->
                <div class="mt-5">
                    <form id="task_form" action="" method="get">
                        <div class="row">
                            <div class="col-10">
                                <input id="task_name" type="text" class=" form-control form-control-lg" name="task_name"
                                    placeholder="What do you need to do?">
                            </div>
                            <div class='col-2'>
                                <input id="add_task" type="submit" class="btn btn-primary btn-lg w-100" value="Add">
                            </div>
                    </form>
                </div>
                <ul id="listas" class="list-group list-group-flush mt-3">
             
                </ul>
                <!-- END TODO item form -->
            </div>
        </div>

        <!-- jQuerry -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- BootStrap 5.2v JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <!-- custom JS -->
        <script src="custom.js"></script>
</body>

</html>
